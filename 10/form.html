<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form-style.css">
</head>
<body>
<form  method="get" action="#" target="n_blank" autocomplete="on">
	<h1>Fill the form</h1>
	<div class="group">
		<label for="your-name">Your name</label>
			<input type="text" name="your-name" placeholder="John" id="your-name">
	</div>
	<div class="group">
			<label for="your-surname">Your Surname</label>
			<input type="text" name="your-surname" placeholder="Doe" id="your-surname">
	</div>
			<div class="group">
				<label for="e-mail">Your E-mail</label>
				<input type="text" name="e-mail" placeholder="mail@example.com" id="e-mail">
			</div>
			<div class="group">
				<label for="your-password">Yuor Password</label>
				<input type="password" name="password" id="your-password" placeholder="Password">
			</div>
			<div class="group">
			<label for="awesome">Few words about You</label>
				<textarea name="i-m-awesome" id="awesome" placeholder="I am awesome!"></textarea>
			</div>
			<div class="upline"></div>
			<div class="group">
				<p>Your Country</p>
				<select name="country-name">
					<option value="Ukraine">Ukraine</option>
					<option value="USA">USA</option>
					<option value="Sustralia">Australia</option>
				</select>
			</div>
			<div class="botline"></div>
			<p>Your Gender</p>
			<div class="groupradio">
				<input type="radio" name="sex" value="mail" id="mail">
				<label for="mail">Mail</label>
				<input type="radio" name="sex" value="femaly" id="female">
				<label for="female">Female</label>
				<input type="radio" name="sex" value="other" id="others" checked>
				<label for="others">Others</label>
			</div>
			<div class="group">
				<input type="checkbox" name="checkbox" id="checkbox">
				<label for="checkbox">Subscribe to newsseller</label>
			</div>
			<div class="submit">
			<button type="submit">Submit</button>
			</div>	
</form>	
</body>
</html>
